<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I Love You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Video Background for Desktop -->
    <video id="bg-video-desktop" autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Video Background for Mobile -->
    <video id="bg-video-mobile" autoplay muted loop>
        <source src="mobile-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content-container">
        <h1 class="love-text">▂▃▅▇█▓▒░𝙸 𝚕𝚘𝚟𝚎 𝚢𝚘𝚞░▒▓█▇▅▃▂</h1>
        <div class="quotes">
            <h4>
                <p id="quoteText">"𝙇𝙤𝙫𝙚 𝙞𝙨 𝙣𝙤𝙩 𝙖𝙗𝙤𝙪𝙩 𝙝𝙤𝙬 𝙢𝙖𝙣𝙮 𝙙𝙖𝙮𝙨, 𝙢𝙤𝙣𝙩𝙝𝙨, 𝙤𝙧 𝙮𝙚𝙖𝙧𝙨 𝙮𝙤𝙪'𝙫𝙚 𝙗𝙚𝙚𝙣 𝙩𝙤𝙜𝙚𝙩𝙝𝙚𝙧."</p>
            </h4>
        </div>

        <div class="heart">
            <div class="heart-shape"></div>
        </div>

        <p class="text-center">𝐌𝐲 𝐡𝐞𝐚𝐫𝐭 𝐛𝐞𝐥𝐨𝐧𝐠𝐬 𝐭𝐨 𝐲𝐨𝐮, 𝐚𝐧𝐝 𝐈 𝐰𝐚𝐧𝐭 𝐭𝐨 𝐬𝐩𝐞𝐧𝐝 𝐟𝐨𝐫𝐞𝐯𝐞𝐫 𝐰𝐢𝐭𝐡 𝐲𝐨𝐮.</p>
        <p class="text-center">𝐃𝐢𝐝 𝐘𝐨𝐮 𝐋𝐨𝐯𝐞 𝐌𝐞?</p>

        <div class="buttons">
            <button id="yesButton" class="btn btn-success">𝐌𝐞 𝐭𝐨𝐨! 💕</button>
            <button id="noButton" class="btn btn-danger">𝐒𝐨𝐫𝐫𝐲, 𝐈 𝐜𝐚𝐧'𝐭 𝐥𝐨𝐯𝐞 😢</button>
        </div>
    </div>

    <script>
        const quotes = [
            '"𝙔𝙤𝙪 𝙖𝙧𝙚 𝙢𝙮 𝙩𝙤𝙙𝙖𝙮 𝙖𝙣𝙙 𝙖𝙡𝙡 𝙤𝙛 𝙢𝙮 𝙩𝙤𝙢𝙤𝙧𝙧𝙤𝙬𝙨."',
            '"𝙄 𝙡𝙤𝙤𝙠 𝙖𝙩 𝙮𝙤𝙪 𝙖𝙣𝙙 𝙨𝙚𝙚 𝙩𝙝𝙚 𝙧𝙚𝙨𝙩 𝙤𝙛 𝙢𝙮 𝙡𝙞𝙛𝙚."'
        ];

        let currentQuoteIndex = 0;
        function rotateQuotes() {
            const quoteText = document.getElementById('quoteText');
            quoteText.innerText = quotes[currentQuoteIndex];
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
        }
        setInterval(rotateQuotes, 3000);

        document.getElementById('yesButton').addEventListener('click', function () {
            let phoneNumber = "94784480660";
            let message = "Me too! 💕";
            let whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.location.href = whatsappUrl;
        });

        document.getElementById('noButton').addEventListener('click', function () {
            alert('Sorry 😢');
        });
    </script>
</body>
</html>
