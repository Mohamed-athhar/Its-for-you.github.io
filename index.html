       <h3> <p class="text-center">𝐌𝐲 𝐡𝐞𝐚𝐫𝐭 𝐛𝐞𝐥𝐨𝐧𝐠𝐬 𝐭𝐨 𝐲𝐨𝐮, 𝐚𝐧𝐝 𝐈 𝐰𝐚𝐧𝐭 𝐭𝐨 𝐬𝐩𝐞𝐧𝐝 𝐟𝐨𝐫𝐞𝐯𝐞𝐫 𝐰𝐢𝐭𝐡 𝐲𝐨𝐮. 𝐖𝐢𝐥𝐥 𝐲𝐨𝐮 𝐛𝐞 𝐦𝐢𝐧𝐞?</p>

</div>

    <script>
        // Quotes Rotation
        const quotes = [
            '"𝙔𝙤𝙪 𝙖𝙧𝙚 𝙢𝙮 𝙩𝙤𝙙𝙖𝙮 𝙖𝙣𝙙 𝙖𝙡𝙡 𝙤𝙛 𝙢𝙮 𝙩𝙤𝙢𝙤𝙧𝙧𝙤𝙬𝙨."',

            '"𝙄 𝙘𝙝𝙤𝙤𝙨𝙚 𝙮𝙤𝙪. 𝘼𝙣𝙙 𝙄’𝙡𝙡 𝙘𝙝𝙤𝙤𝙨𝙚 𝙮𝙤𝙪 𝙤𝙫𝙚𝙧 𝙖𝙣𝙙 𝙤𝙫𝙚𝙧, 𝙬𝙞𝙩𝙝𝙤𝙪𝙩 𝙥𝙖𝙪𝙨𝙚, 𝙬𝙞𝙩𝙝𝙤𝙪𝙩 𝙖 𝙙𝙤𝙪𝙗𝙩, 𝙞𝙣 𝙖 𝙝𝙚𝙖𝙧𝙩𝙗𝙚𝙖𝙩."'
        ];

        let currentQuoteIndex = 0;
        function rotateQuotes() {
            const quoteText = document.getElementById('quoteText');
            quoteText.innerText = quotes[currentQuoteIndex];
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
        }
        setInterval(rotateQuotes, 3000); // Change quote every 3 seconds

        // "Me Too" Button Action to Link WhatsApp
        document.getElementById('yesButton').addEventListener('click', function () {
            // Replace with your WhatsApp number
            let phoneNumber = "94784480660";  // Your WhatsApp number
            let message = "Me too! I love you more than words can say 💕";
            let whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.location.href = whatsappUrl;
        });

        // "Sorry, I can't love" Button Action
        document.getElementById('noButton').addEventListener('click', function () {
            alert('I’m sorry to hear that 😢. I’ll always cherish you.');
        });
    </script>
